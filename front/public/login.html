<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="login.css">
        <title>아무말 대잔치 로그인</title>
    
    </head>

    <body>
        <div class="container">
            <div class="header-wrapper">
                <div class="header-main">
                    <span class="header-title">아무 말 대잔치</span>
                </div>
            </div>
            <div class="main">
                <div class="body-wrapper">
                    <div class="body-title">로그인</div>
                    <div class="body-content-wrapper">
                        <div class="email">이메일</div>
                        <input type="text" class="body-email-input" placeholder="이메일을 입력하세요">
                        <div class="body-passwd">비밀번호</div>
                        <input type="text" class="body-passwd-input" placeholder="비밀번호를 입력하세요">
                        <div class="body-passwd-helper">*helper text</div>
                    </div>
                    <p class="login-button">로그인</p>
                    <a href="signup.html" class="go-signup">회원가입</a>
                </div>
            </div>

        </div>
        <script src="js/login.js"></script>
    </body>
</html>
